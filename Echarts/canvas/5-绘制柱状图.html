<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        canvas{
            border: 1px solid black;
            /* overflow: hidden; */
        }
    </style>
</head>
<body>
    <canvas width="800" height="450"></canvas>
    <script>
        let canvas = document.querySelector('canvas')

        let ctx = canvas.getContext('2d')

        // 绘制画布
        ctx.font = '16px 微软雅黑'
        ctx.fillText('数据可视化',50,80)
        // 绘制线段
        ctx.moveTo(100,100)
        ctx.lineTo(100,400)
        ctx.lineTo(700,400)
        ctx.stroke()

        // 绘制其他线段
        // 横线
        ctx.fillText('150',70,110)
        ctx.moveTo(100,100)
        ctx.lineTo(700,100)

        ctx.fillText('120',70,170)
        ctx.moveTo(100,160)
        ctx.lineTo(700,160)

        ctx.fillText('90',75,230)
        ctx.moveTo(100,220)
        ctx.lineTo(700,220)

        ctx.fillText('60',75,290)
        ctx.moveTo(100,280)
        ctx.lineTo(700,280)

        ctx.fillText('30',75,350)
        ctx.moveTo(100,340)
        ctx.lineTo(700,340)

        ctx.fillText('0',80,410)
        ctx.moveTo(100,400)
        ctx.lineTo(700,400)

        // 小竖线
        
        ctx.fillText('食品',150,420)
        ctx.moveTo(250,400)
        ctx.lineTo(250,410)

        ctx.fillText('数码',300,420)
        ctx.moveTo(400,400)
        ctx.lineTo(400,410)

        ctx.fillText('服饰',450,420)
        ctx.moveTo(550,400)
        ctx.lineTo(550,410)

        ctx.fillText('箱包',600,420)

        // 绘制矩形
        ctx.fillStyle = 'red'
        ctx.fillRect(125,200,100,200)
        ctx.fillRect(275,200,100,200)
        ctx.fillRect(425,200,100,200)
        ctx.fillRect(575,200,100,200)

        ctx.stroke()
    </script>
</body>
</html>
