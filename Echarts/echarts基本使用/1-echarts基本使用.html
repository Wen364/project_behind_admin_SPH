<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.2/echarts.common.js"></script>
</head>
<style>
    div{
        height: 500px;
        width: 500px;
        margin: auto;
    }
</style>
<body>
    <!-- 在绘图前我们需要为 ECharts 准备一个定义了高宽的 DOM 容器 -->
    <div></div>
</body>
<script>
    let dom = document.querySelector('div')
    // 基于准备好的dom，初始化echarts实例
    let myChart = echarts.init(dom) 
    // console.log(myChart);
    // let option = {

    //     title:{
    //         text:'Echarts 入门实例'
    //     },
    //     tooltip:{},
    //     legend:{
    //         data:['销量']
    //     },
    //     xAxis:{
    //         data:['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
    //     },
    //     yAxis:{},
    //     series:[
    //         {
    //             name: '销量',
    //             type: 'bar',
    //             data: [5, 20, 36, 10, 10, 20]
    //         }
    //     ]
    // }
    // 
    myChart.setOption({
        // 标题
        title:{
            // 主标题
            text:'Echarts 入门实例',
            // 子标题
            subtext:'echarts基本使用',
            // 设置标题位置
            left:'right'
        },
        tooltip:{},
        legend:{
            data:['销量']
        },
        // x轴配置对象
        xAxis:{
            // 数据
            data:['衬衫', '羊毛衫', '雪纺衫', '裤子', ]
        },
        // y轴配置对象
        yAxis:{
            axisLine:{
                // 显示y轴坐标轴
                show:true
            },
            axisTick:{
                // 显示坐标轴刻度
                show:true
            }    
        },
        // 系列的设置  绘制什么样类型的图表，和数据的展示
        series:[
            {
                // 图表类型设置  bar：柱状图  pie：饼图   line：折线图
                type: 'bar',
                name: '销量',
                // 控制颜色
                color:'red',
                data: [5, 20, 36, 10, 10, 20]
            }
        ]
        })
</script>
</html>
